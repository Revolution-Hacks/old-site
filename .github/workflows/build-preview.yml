# Code taken from: https://vercel.com/guides/how-can-i-use-github-actions-with-vercel

name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          vercelDeployURL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | grep -m 1 -o '\b\w*vercel\.app\w*\b')
          result_code = ${PIPESTATUS[0]}
          echo $vercelDeployURL >> $GITHUB_OUTPUT
          exit $result_code

      - name: Assign Branch preview domain
        run: vercel alias ${{join(steps.deploy.outputs.*, '\n')}} ${{github.ref_name}} --token=${{ secrets.VERCEL_TOKEN }}